

{% extends 'base.html' %} {% block content %}
<h1>Toad List</h1>

{% for toad in toads %}
<a href="/toads/{{toad.id}}">
  <div class="card">
    <div class="card-content">
      <div class="row">
        <div class="col-md-4">
          <span class="card-title">{{ toad.name }}</span>
          <p><strong>Model:</strong> {{ toad.breed }}</p>
          <p><strong>description:</strong> {{ toad.description }}</p>
          <p><strong>Mileage:</strong> {{ toad.age }}</p>
        </div>
      </div>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
